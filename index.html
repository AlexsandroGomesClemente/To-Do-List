<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e.Mix To-do List</title>
    <script src="https://kit.fontawesome.com/4acb2d776c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/Css/style.css">
</head>

<body>

    <header class="headerSection">
        <div class="text-header">
            <h1>
                <strong>TODO</strong>LIST
            </h1>
        </div>

        <div class="img-header">
            <a href="">
                <img src="./assets/Imagem/bandeira-do-brasil-256.png" alt=" Logo">
            </a>
        </div>
    </header>

    <main>
        <div class="Adicionar">
            <input class="tarefa" type="text" placeholder="Digite aqui uma nova tarefa...">
            <button id="btnAddTarefa">ADICIONAR</button>
        </div>

        <div class="Lista-Inicio">
            <h3>TAREFAS</h3>
          <ul class="Lista-Tarefas"></ul>
        </div>
    </main>
    <script src="./assets/JavaScript/javascript.js"></script>
</body>

</html>
